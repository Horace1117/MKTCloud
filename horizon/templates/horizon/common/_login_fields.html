{% for hidden in form.hidden_fields %}
  {{ hidden }}
{% endfor %}
{% if form.non_field_errors %}
  <div class="alert alert-message alert-error">
    {{ form.non_field_errors }}
  </div>
{% endif %}
<div class="input-group{% if field.errors %} error{% endif %}">
  <input type="text" class="form-control" name="username" id="id_username" placeholder="用户名">
  <div class="input-group-addon"><i class="iconfont icon-user"></i></div>
</div>
<div class="input-group{% if field.errors %} error{% endif %}">
  <input type="password" class="form-control" name="password" id="id_password" placeholder="密 码">
  <div class="input-group-addon"><i class="iconfont icon-vpnkey"></i></div>
</div>
